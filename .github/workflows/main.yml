    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@master
        with:
          python-version: '3.x'
      - name: Install Platform IO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
      - name: Build
        run: platformio run
